<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Meme Maker</title>
</head>
<body>
  <div id="section">
    <div id="left-section">
      <canvas></canvas>
      <div class="color-options">
        <input id="color" type="color" />
        <div class="color-option" style="background-color: #ff3838" data-color="#ff3838"></div>
        <div class="color-option" style="background-color: #ffb8b8" data-color="#ffb8b8"></div>
        <div class="color-option" style="background-color: #ff9f1a" data-color="#ff9f1a"></div>
        <div class="color-option" style="background-color: #fff200" data-color="#fff200"></div>
        <div class="color-option" style="background-color: #32ff7e" data-color="#32ff7e"></div>
        <div class="color-option" style="background-color: #7efff5" data-color="#7efff5"></div>
        <div class="color-option" style="background-color: #18dcff" data-color="#18dcff"></div>
        <div class="color-option" style="background-color: #7d5fff" data-color="#7d5fff"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
      </div>
    </div>
    
    <div class="btns">
      <form>
        <fieldset>
          <legend>ğŸ“Line width</legend>
          <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" list="markers" />
        </fieldset>
      </form>
      
      <!-- Adding tick marks to range control -->
      <datalist id="markers">
        <option value="1"></option>
        <option value="5"></option>
        <option value="10"></option>
      </datalist>

      <button id="mode-btn">ğŸ¨Fill</button>
      <button id="erase-all-btn">ğŸ’£Erase All</button>
      <button id="erase-btn">âšªErase</button>
      <label id="label-file" for="file">
        ğŸ“·Add Photo
        <input id="file" type="file" accept="image/*" />
      </label>
      
      <select name="font" id="font-select">
        <option value="">-Choose a font style-</option>
        <option value="Arial">Arial</option>
        <option value="Comic Sans">Comic Sans</option>
      </select>
      
      <input id="text" type="text" placeholder="âœï¸Add text here" />
    </div>
  </div>
  
  <button id="save">ğŸ–¼ï¸Save image</button>
  
  <script src="app.js"></script>
</body>
</html>
